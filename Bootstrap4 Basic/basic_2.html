<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS, JS, and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <title>Forms</title>
  </head>
  <body>
    <div class="container">

<!--
      The <fieldset> tag is used to group related elements in a form.

      The <fieldset> tag draws a box around the related elements.
 -->


  <form>

    <!-- EMAIL SUBMISSION -->

  <div class="form-group">
    <label for="exampleInputEmail1">What's your ID</label>
    <input type="word" class="form-control" id="exampleInputEmail1" aria-describedby="IDHelp" placeholder="ID">
    <small id="IDHelp" class="form-text text-muted">
        <a href="https://www.google.com.tw/" class="badge badge-light">Any problem?</a>
    </small>
  </div>

  <!-- PASSWORD -->


  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <!-- DROPDOWN SELECT -->


  <div class="form-group">
    <label for="exampleSelect1">How old are you?</label>
    <select class="form-control" id="exampleSelect1">
      <option>~10</option>
      <option>11~20</option>
      <option>21~30</option>
      <option>31~</option>
    </select>
  </div>


  <!-- MULTIPLE SELECT OPTIONS -->

  <div class="form-group">
    <label for="exampleSelect2">How tall are you?</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>~140</option>
      <option>141~170</option>
      <option>171~</option>
    </select>
  </div>


  <!-- TEXT AREA -->

  <div class="form-group">
    <label for="exampleTextarea"><strong>Any comment?</strong></label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>


  <!-- FILE UPLOAD INPUT -->

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </div>

  <!-- RADIO BUTTONS -->

  <fieldset class="form-group">
    <legend>Radio Buttons</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>


    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" checked>
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>




    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>


  </fieldset>


  <!-- CHECK BUTTON -->

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>


  <button type="submit" class="btn btn-outline-primary">Submit</button>


</form>

</div>

  </body>
</html>
