<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
        <label for="first_name">First Nmae:</label>
        <input type="text" id="first_name" placeholder="First Name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Last Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="age_of_18_or_not" value="yes">
        <label for="no">No:</label>
        <input id="no" type="radio" name="age_of_18_or_not" value="no">
        <br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="credit_card_or_paypal">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>

</html>
